name: Deploy Model

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.2.3)'
        required: true

env:
  TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
  IMAGE: ${{ secrets.DOCKERHUB_USER }}/fraud-model
  COMPOSE_DIR: /home/1117mg/actions-runner/_work/backend/backend

jobs:
  build-and-deploy:
    runs-on: self-hosted

    concurrency:
      group: deploy-model
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          if ! command -v gh &> /dev/null; then
            echo "Installing GitHub CLI..."
            sudo mkdir -p /etc/apt/keyrings
            wget -qO- https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo tee /etc/apt/keyrings/githubcli-archive-keyring.gpg > /dev/null
            sudo chmod go+r /etc/apt/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update
            sudo apt install gh -y
            echo "GitHub CLI installed successfully"
          else
            echo "GitHub CLI already installed"
          fi

      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          
          echo "Processing tag: ${TAG}"
          
          if [[ "$TAG" =~ ^v([0-9]+)\. ]]; then
            MODEL_VER="v${BASH_REMATCH[1]}"
          else
            MODEL_VER="v1"
          fi
          
          echo "Model version: ${MODEL_VER}"
          
          # 디렉터리 생성
          mkdir -p "models/${MODEL_VER}"
          
          # Release assets 다운로드
          echo "Downloading release assets for tag ${TAG}..."
          gh release download "${TAG}" -D "models/${MODEL_VER}" --clobber
          
          # 다운로드된 파일 확인
          echo "Downloaded files:"
          ls -lh "models/${MODEL_VER}"
          
          echo "MODEL_VERSION=${MODEL_VER}" >> $GITHUB_ENV

      - name: Validate release assets
        run: |
          MODEL_VER_DIR="models/${MODEL_VERSION}"
          
          echo "Validating files in ${MODEL_VER_DIR}"
          
          # 각 모델별 필수 파일 검증
          models=("lgbm" "xgb" "cat")
          for model in "${models[@]}"; do
            echo "Checking ${model} model files..."
            
            # 각 모델의 필수 파일들
            required_files=("${model}_preprocessor.pkl" "${model}_model.pkl" "${model}_metadata.json")
            
            for file in "${required_files[@]}"; do
              if [ ! -f "${MODEL_VER_DIR}/${file}" ]; then
                echo "ERROR: Required file missing: ${file}"
                echo "Available files:"
                ls -la "${MODEL_VER_DIR}" || echo "Directory does not exist"
                exit 1
              fi
              echo "✓ Found: ${file}"
            done
          done
          
          # 전체 metadata.json 파일 확인 (선택사항)
          if [ -f "${MODEL_VER_DIR}/metadata.json" ]; then
            echo "✓ Found global metadata.json"
          fi
          
          echo "✓ All required model files validated"
          echo "Final file list:"
          ls -lh "${MODEL_VER_DIR}"

      - uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Clean up space before build
        run: |
          echo "=== Before cleanup ==="
          df -h
          
          # Docker 정리
          sudo docker system prune -af
          sudo docker volume prune -f
          
          # Actions 캐시 정리
          sudo rm -rf /home/1117mg/actions-runner-data/_diag/* || true
          sudo rm -rf /home/1117mg/actions-runner-data/_work/_temp/* || true
          
          echo "=== After cleanup ==="
          df -h

      - name: Build & Push model image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG }}
            ${{ env.IMAGE }}:latest
          build-args: |
            MODEL_VERSION=${{ env.MODEL_VERSION }}
          cache-from: type=registry,ref=${{ env.IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE }}:buildcache,mode=max
          provenance: false

      - name: Cleanup after build
        if: always()
        run: |
          sudo docker system prune -f
          sudo docker image prune -f

      - name: Deploy on runner
        run: |
          set -euo pipefail
          
          echo "Starting deployment..."
          
          if [ ! -d "${COMPOSE_DIR}" ]; then
            echo "ERROR: Compose directory not found: ${COMPOSE_DIR}"
            exit 1
          fi
          
          cd "${COMPOSE_DIR}"
          echo "Working in: $(pwd)"
          
          # Git 업데이트
          if [ -d ".git" ]; then
            echo "Updating backend repository..."
            git fetch origin main || true
            git reset --hard origin/main || true
          fi
          
          # .env 파일 준비
          if [ ! -f .env ]; then
            if [ -f .env.prod ]; then
              cp .env.prod .env
              echo "Copied .env.prod to .env"
            else
              echo "WARNING: No .env or .env.prod found, creating minimal .env"
              touch .env
            fi
          fi
          
          # 환경변수 업데이트
          echo "Updating environment variables..."
          if grep -q '^MODEL_IMAGE=' .env 2>/dev/null; then
            sed -i "s#^MODEL_IMAGE=.*#MODEL_IMAGE=${IMAGE}:${TAG}#g" .env
          else
            echo "MODEL_IMAGE=${IMAGE}:${TAG}" >> .env
          fi

          if grep -q '^MODEL_VERSION=' .env 2>/dev/null; then
            sed -i "s#^MODEL_VERSION=.*#MODEL_VERSION=${MODEL_VERSION}#g" .env
          else
            echo "MODEL_VERSION=${MODEL_VERSION}" >> .env
          fi
          
          echo "Environment updated:"
          echo "  MODEL_IMAGE=${IMAGE}:${TAG}"
          echo "  MODEL_VERSION=${MODEL_VERSION}"
          
          echo "Pulling Docker image..."
          sudo docker pull "${IMAGE}:${TAG}"
          
          # 모델 컨테이너만 업데이트
          sudo docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-deps --force-recreate model
          
          # 헬스체크
          echo "Performing health check..."
          ok=false
          for i in {1..18}; do
            if sudo docker exec backend-model-1 curl -f http://localhost:8000/health | grep -q '"status":"ok"' 2>/dev/null || \
               curl -fsSLk http://model:8000/health | grep -q '"status":"ok"' 2>/dev/null; then
              echo "✅ Model deployment successful: ${TAG}"
              docker ps | grep model || true
              ok=true
              break
            fi
            echo "⏳ Waiting for model to be ready... ($i/18)"
            sleep 10
          done
          
          if [ "$ok" != "true" ]; then
            echo "❌ Model deployment failed - collecting diagnostics:"
            echo "=== Container Status ==="
            sudo docker compose -f docker-compose.yml -f docker-compose.prod.yml ps || true
            echo "=== Model Logs ==="
            sudo docker compose -f docker-compose.yml -f docker-compose.prod.yml logs --tail=50 model || true
            exit 1
          fi

      - name: Show running services
        if: always()
        run: |
          echo "=== Final Status ==="
          docker ps
          echo "=== Disk Usage ==="
          docker system df